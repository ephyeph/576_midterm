<!DOCTYPE html>
<html lang="en">
<head>
  <title>Indiana School & University Experience Mapper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([  
    "esri/config",  
    "esri/Map",
    "esri/WebMap",  
    "esri/views/MapView",   
    "esri/Graphic",  
    "esri/layers/GraphicsLayer",
    "esri/layers/FeatureLayer",
    "esri/widgets/Editor",
    "esri/widgets/Legend"   
    ], function(esriConfig, WebMap, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B63mJzpZpDOtLwC_2C9EnaHPnt2OXEAHjx0qnFmEGQr2RZBKmlLMgg2Gu2iEhgQ6UivYDgZkFDjZ-h_e4R3DeIg-Oaoyw9Tp7nKvieG0wdJWpkzbWNz_Bbf9Fj7CnRQsM2g4efU5bpGMJBigWp7Ftb7cYxuP24i7-Kehkkg8_jfyUo_XMFw1hUEphPpgvCbyVKAT1_4Ere8WRH";
      
      
      const webMap = new WebMap({
        portalItem: {
          id: "cb877b5b093a4cd8a9c9baf1f1be00c4" // Colored Pencil basemap
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webMap,
        center: [-86.1268, 40.2672], // Approximate center of Indiana
        zoom: 7, // Adjusted zoom level to fit the state
        constraints: {
          rotationEnabled: false // Prevents map rotation
        }
      });

      // Indiana State Boundary Layer (Use a public GIS service)
      const indianaBoundary = new FeatureLayer({
        url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_States_Generalized_Boundaries/FeatureServer",
        definitionExpression: "STATE_NAME = 'Indiana'", // Filters to show only Indiana
        opacity: 0.5,
        outFields: ["STATE_NAME"]
      });

      // Add layers to the map
      webMap.add(indianaBoundary);

       // Point 
        const graphicsLayer = new GraphicsLayer();  
        webMap.add(graphicsLayer);

        const point = { //Create a point  
          type: "point",  
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {  
          type: "simple-marker",
          style: "square",  
          color: [0, 0, 139],  // Color of blues rock
          outline: {  
            color: [255, 255, 255], // White  
            width: 1
          }  
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
      }
      const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      }

        const pointGraphic = new Graphic({  
          // creating the point
          geometry: point,  
          symbol: simpleMarkerSymbol,
          
          //adding popup properties
          attributes: attributes,
          popupTemplate: popupTemplate
        });

        graphicsLayer.add(pointGraphic);

  
        
      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": 
          "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br><b>Highest level offered:</b> {HLOFFER}<br><b>Website:</b> {WEBADDR}<br>"
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
      url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

      //adding the popup here
      outFields: ["INSTNM","INSTSIZE","HLOFFER","WEBADDR"],
      popupTemplate: popupEduusa
      });

      webMap.add(usaeduLayer);

});

  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>

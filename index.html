<!DOCTYPE html>
<html lang="en">
<head>
  <title>Indiana School & University Experience Mapper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Basemap",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend"
    ], function(esriConfig, Map, MapView, Basemap, FeatureLayer, Legend) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B6C71mh6RXxN7AmuvIi_TNvE2mx1UDpzVZVthJP1lJDCKJ9dK9vRzHW3jW2Ms7TR_FQCp1qOzCWJkqB1KbXYUzJoS0th5KTG0gy--y-r8DgOTIXcaGyj1yLdrWo6vBZNya4zSdOyXFpQHQjrSx9R28eaolDZSkQdVyxjfdSRupj5FPFaNF4Jtuqgd7_hN8s6KqAT1_LNm2azty"; // Ensure this is valid

      // Load a custom basemap from ArcGIS Online
      const basemap = new Basemap({
        portalItem: {
          id: "46685b33a34b41cfae96c667f5506c78" // Ensure this basemap is PUBLIC
        }
      });

      // Create the map with the custom basemap
      const map = new Map({
        basemap: basemap
      });

      // Create the MapView
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Indiana center
        zoom: 7,
        constraints: {
          rotationEnabled: false
        }
      });

      // Feature Layer: Colleges & Universities in Indiana
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        definitionExpression: "STATE = 'IN'", // Show only Indiana institutions
        outFields: ["INSTNM","INSTSIZE","HLOFFER","WEBADDR"],
        popupTemplate: {
          title: "EDUs",
          content: "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br><b>Highest level offered:</b> {HLOFFER}<br><b>Website:</b> {WEBADDR}<br>"
        }
      });

      // ✅ Corrected: Add usaeduLayer to map
      map.add(usaeduLayer);

      // ✅ Optional: Add a legend widget
      view.when(() => {
        const legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");
      });

    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>U.S. Colleges and University Experience Mapper!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView, FeatureLayer, Legend, Search) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B6ipYFe5GxDfRQiFgMLzTH6209fM3ClJKM-5YVMCzcOH7TQJEzY_qITLgYuQ_O9Xc5pVnekDPHAHkxAHDnvNA75kDs-EylJ1L49ZjNHnKCjyjVY6f81joHIiGPr7X5LCYlO4x-mAxxUdWzT2Z-9uZmZbE5hUIYo-Gxuw7YZTMPp-UiNH6nce_c6lf5QtuX-hPTAT1_drTNujqi"; // Ensure this is valid

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Indiana center
        zoom: 7
      });

      // ✅ Feature Layer: Survey Responses (Only Schools That Received a Rating)
      const surveylayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_31be1eb904cb4bac93b3001f77aadc8d_results/FeatureServer",
        outFields: ["INSTNM", "INSTSIZE", "WEBADDR", "RATING"], // Ensure rating field is included
        popupTemplate: {
          title: "{INSTNM}",
          content: `
            <b>Institution Size:</b> {INSTSIZE}<br>
            <b>Website:</b> <a href="{WEBADDR}" target="_blank">{WEBADDR}</a><br>
            <b>Rating:</b> {RATING} / 5
          `
        }
      });

      map.add(surveylayer); // ✅ Only adding the survey layer

      // ✅ Search Widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, "top-left");

      // ✅ Legend
      const legend = new Legend({
        view: view,
        layerInfos: [{
          layer: surveylayer,
          title: "Survey Ratings for Institutions"
        }]
      });
      view.ui.add(legend, "bottom-right");

    });
  </script>

</body>
</html>

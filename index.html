<!DOCTYPE html>
<html lang="en">
<head>
  <title>Indiana School & University Experience Mapper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Legend) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B6ipYFe5GxDfRQiFgMLzTH6209fM3ClJKM-5YVMCzcOH7TQJEzY_qITLgYuQ_O9Xc5pVnekDPHAHkxAHDnvNA75kDs-EylJ1L49ZjNHnKCjyjVY6f81joHIiGPr7X5LCYlO4x-mAxxUdWzT2Z-9uZmZbE5hUIYo-Gxuw7YZTMPp-UiNH6nce_c6lf5QtuX-hPTAT1_drTNujqi"; // Ensure this is valid

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Indiana center
        zoom: 9,
        spatialReference: { wkid: 4326 } // Ensures correct spatial reference
      });

      // Add Graphics Layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Feature Layer: Colleges & Universities in Indiana
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["INSTNM","INSTSIZE","HLOFFER","WEBADDR"],
        popupTemplate: {
          title: "EDUs",
          content: "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br><b>Highest level offered:</b> {HLOFFER}<br><b>Website:</b> {WEBADDR}<br>"
        },
        minScale: 50000000 // Ensures visibility at zoomed-out levels
      });

      // ✅ Corrected: Add usaeduLayer to map
      map.add(usaeduLayer);

      // ✅ Optional: Add a legend widget
      view.when(() => {
        const legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");
      });

    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>U.S. Colleges and University Experience Mapper!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend, Locate, Search) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B6ipYFe5GxDfRQiFgMLzTH6209fM3ClJKM-5YVMCzcOH7TQJEzY_qITLgYuQ_O9Xc5pVnekDPHAHkxAHDnvNA75kDs-EylJ1L49ZjNHnKCjyjVY6f81joHIiGPr7X5LCYlO4x-mAxxUdWzT2Z-9uZmZbE5hUIYo-Gxuw7YZTMPp-UiNH6nce_c6lf5QtuX-hPTAT1_drTNujqi"; // Ensure this is valid

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Indiana center
        zoom: 7
      });

      // ✅ Locate Widget (Fixed)
      const locateBtn = new Locate({
        view: view
      });
      view.ui.add(locateBtn, "top-left");

      // ✅ Graphics Layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // ✅ Feature Layer: Survey Results
      const surveylayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_31be1eb904cb4bac93b3001f77aadc8d_results/FeatureServer",
        outFields: ["*"], // Ensure features render
        popupTemplate: {
          title: "Survey Result",
          content: "<b>Response:</b> {response_field}" // Change "response_field" to a real field name
        }
      });
      map.add(surveylayer);

      // ✅ Feature Layer: U.S. Colleges & Universities
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["INSTNM", "INSTSIZE", "HLOFFER", "WEBADDR"],
        popupTemplate: {
          title: "EDUs",
          content: "<b>Name:</b> {INSTNM}<br><b>Size:</b> {INSTSIZE}<br><b>Highest Level Offered:</b> {HLOFFER}<br><b>Website:</b> {WEBADDR}"
        }
      });
      map.add(usaeduLayer);

      // ✅ Search Widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, "top-left");

      // ✅ Editor Widget (Fixed)
      const editor = new Editor({
        view: view,
        layerInfos: [{
          layer: surveylayer
        }]
      });
      view.ui.add(editor, "top-right");

      // ✅ Legend (Removed Undefined Layers)
      const legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: surveylayer,
            title: "Survey Responses"
          },
          {
            layer: usaeduLayer,
            title: "Colleges & Universities"
          }
        ]
      });
      view.ui.add(legend, "bottom-right");

    });
  </script>

</body>
</html>

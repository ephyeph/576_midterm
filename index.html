<!DOCTYPE html>
<html lang="en">
<head>
  <title>College and University Experience Mapper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Trebuchet MS', sans-serif;
    }

    /* Button Styles */
    .rate-btn {
      background-color: #ff9800; /* Orange */
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .rate-btn:hover {
      background-color: #e68900;
    }

    /* Map and Dropdown Container */
    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #dropdown-container {
      margin: 10px;
      font-size: 16px;
    }

    #institutionDropdown {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    /* Fullscreen Map */
    #viewDiv {
      width: 100%;
      height: calc(100vh - 60px); /* Subtract header height */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <span>College and University Experience Mapper</span>
    <button class="rate-btn" onclick="openSurvey()">Rate a School</button>
  </div>

  <!-- Dropdown for Selecting Institutions -->
  <div class="map-container">
    <div id="dropdown-container">
      <label for="institutionDropdown">Select an Institution:</label>
      <select id="institutionDropdown">
        <option value="">-- Choose a School --</option>
      </select>
    </div>
    <div id="viewDiv"></div>
  </div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/renderers/UniqueValueRenderer"
    ], function(esriConfig, Map, MapView, FeatureLayer, UniqueValueRenderer) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B6ipYFe5GxDfRQiFgMLzTH6209fM3ClJKM-5YVMCzcOH7TQJEzY_qITLgYuQ_O9Xc5pVnekDPHAHkxAHDnvNA75kDs-EylJ1L49ZjNHnKCjyjVY6f81joHIiGPr7X5LCYlO4x-mAxxUdWzT2Z-9uZmZbE5hUIYo-Gxuw7YZTMPp-UiNH6nce_c6lf5QtuX-hPTAT1_drTNujqi"; // Ensure this is valid

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Indiana center
        zoom: 7
      });

      // ✅ Define Color-Coding Based on Ratings (field_5)
      const ratingRenderer = new UniqueValueRenderer({
        field: "field_5", // Rating field
        uniqueValueInfos: [
          { value: 1, symbol: { type: "simple-marker", color: "red", size: 8 }, label: "1 - Poor" },
          { value: 2, symbol: { type: "simple-marker", color: "orange", size: 8 }, label: "2 - Fair" },
          { value: 3, symbol: { type: "simple-marker", color: "yellow", size: 8 }, label: "3 - Neutral" },
          { value: 4, symbol: { type: "simple-marker", color: "lightgreen", size: 8 }, label: "4 - Good" },
          { value: 5, symbol: { type: "simple-marker", color: "green", size: 8 }, label: "5 - Excellent" }
        ],
        defaultSymbol: { type: "simple-marker", color: "gray", size: 8 } // Default if no rating
      });

      // ✅ Feature Layer: Survey Responses (Only Schools That Received a Rating)
      const surveylayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_31be1eb904cb4bac93b3001f77aadc8d_results/FeatureServer",
        outFields: ["choose_an_institution", "field_5"], // Ensure institution name & rating are available
        renderer: ratingRenderer, // Apply color coding
        popupTemplate: {
          title: "{choose_an_institution}",
          content: "<b>Rating:</b> {field_5} / 5"
        }
      });

      map.add(surveylayer); // ✅ Only adding the survey layer

      // ✅ Populate Dropdown with Institutions
      function populateDropdown() {
        const query = surveylayer.createQuery();
        query.outFields = ["choose_an_institution"];
        query.returnDistinctValues = true;

        surveylayer.queryFeatures(query).then(response => {
          const dropdown = document.getElementById("institutionDropdown");
          response.features.forEach(feature => {
            const name = feature.attributes.choose_an_institution;
            if (name) {
              const option = document.createElement("option");
              option.value = name;
              option.textContent = name;
              dropdown.appendChild(option);
            }
          });
        });
      }

      // ✅ Center Map on Selected Institution
      document.getElementById("institutionDropdown").addEventListener("change", function() {
        const selectedName = this.value;
        if (!selectedName) return;

        const query = surveylayer.createQuery();
        query.where = `choose_an_institution = '${selectedName}'`;
        query.returnGeometry = true;
        query.outFields = ["choose_an_institution"];

        surveylayer.queryFeatures(query).then(response => {
          if (response.features.length > 0) {
            const feature = response.features[0];
            view.goTo({
              target: feature.geometry,
              zoom: 14
            });
          }
        });
      });

      // ✅ Run dropdown population after layer loads
      view.when(() => {
        populateDropdown();
      });
    });

    // ✅ Open Survey in New Tab
    function openSurvey() {
      window.open("YOUR_SURVEY_URL", "_blank");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Indiana School & University Experience Mapper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([  
    "esri/config",  
    "esri/Map",  
    "esri/views/MapView",   
    "esri/Graphic",  
    "esri/layers/GraphicsLayer",
    "esri/layers/FeatureLayer",
    "esri/widgets/Editor",
    "esri/widgets/Legend"   
    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurAToSzqkTfSfYwvNstkcR6B4ROIes9biB3If_N2cV-B63mJzpZpDOtLwC_2C9EnaHPnt2OXEAHjx0qnFmEGQr2RZBKmlLMgg2Gu2iEhgQ6UivYDgZkFDjZ-h_e4R3DeIg-Oaoyw9Tp7nKvieG0wdJWpkzbWNz_Bbf9Fj7CnRQsM2g4efU5bpGMJBigWp7Ftb7cYxuP24i7-Kehkkg8_jfyUo_XMFw1hUEphPpgvCbyVKAT1_4Ere8WRH";
      
      
      const webMap = new WebMap({
        portalItem: {
          id: "cb877b5b093a4cd8a9c9baf1f1be00c4" // Colored Pencil basemap
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.1268, 40.2672], // Approximate center of Indiana
        zoom: 7, // Adjusted zoom level to fit the state
        constraints: {
          rotationEnabled: false // Prevents map rotation
        }
      });

      // Indiana State Boundary Layer (Use a public GIS service)
      const indianaBoundary = new FeatureLayer({
        url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_StateBoundaries/FeatureServer/0",
        definitionExpression: "STATE_NAME = 'Indiana'", // Filters to show only Indiana
        opacity: 0.5,
        outFields: ["STATE_NAME"]
      });

      // Add layers to the map
      map.add(indianaBoundary);

       // Point 
        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

        const point = { //Create a point  
          type: "point",  
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {  
          type: "simple-marker",
          style: "square",  
          color: [0, 0, 139],  // Color of blues rock
          outline: {  
            color: [255, 255, 255], // White  
            width: 1
          }  
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
      }
      const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      }

        const pointGraphic = new Graphic({  
          // creating the point
          geometry: point,  
          symbol: simpleMarkerSymbol,
          
          //adding popup properties
          attributes: attributes,
          popupTemplate: popupTemplate
        });

        graphicsLayer.add(pointGraphic);


        // Polyline
        const polyline = {
        type: "polyline",
        paths: [
        [-97.755996, 30.264627], 
        [-97.752342, 30.262821], 
        [-97.747555, 30.261223], 
        [-97.743233, 30.260025]
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [255, 0, 0], // Red
        width: 2,
        style: "dash"
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol,
        attributes: {
          Name: "Colorado River Line",
          Description: "A line along the river"
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

      graphicsLayer.add(polylineGraphic);

      // Polygon
      const polygon = {
        type: "polygon",
        rings: [
          [-97.7721, 30.2654],
          [-97.7675, 30.2675],
          [-97.7645, 30.2704],
          [-97.7609, 30.2738],
          [-97.7570, 30.2712],
          [-97.7601, 30.2667],
          [-97.7623, 30.2638],
          [-97.7654, 30.2623],
          [-97.7681, 30.2618],
          [-97.7721, 30.2654]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [34, 139, 34, 0.5], // Semi-transparent green
        outline: {
          color: [0, 0, 0],
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol,
        attributes: {
          Name: "Austin Park",
          Description: "A large green space in Austin, Texas"
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

    graphicsLayer.add(polygonGraphic);    
        
      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": 
          "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br><b>Highest level offered:</b> {HLOFFER}<br><b>Website:</b> {WEBADDR}<br>"
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
      url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

      //adding the popup here
      outFields: ["INSTNM","INSTSIZE","HLOFFER","WEBADDR"],
      popupTemplate: popupEduusa
      });

      //adding the feature layer to the map
      map.add(usaeduLayer);

      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

      // Define a pop-up for airportlayer
      const usaairportLayer = new FeatureLayer({
      url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_UW/FeatureServer",
      renderer: airportRenderer,
      definitionExpression: "Fac_Type = 'AIRPORT'" //adding sql to filter for airports
    });

      //adding the feature layer to the map
      map.add(usaairportLayer);

      const heliRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://ephyeph.github.io/576_lab2/helicopter.png",
          "width": "18px",
          "height": "18px"
        }
      }

      // Define a pop-up for airportlayer
      const heliportLayer = new FeatureLayer({
      url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_UW/FeatureServer",
      renderer: heliRenderer,
      definitionExpression: "Fac_Type = 'HELIPORT'" 
    });

      //adding the feature layer to the map
      map.add(heliportLayer);

      
      // myAirport icon
      const myAirportRenderer = {
      type: "simple",
      symbol: {
        type: "picture-marker",
        url: "https://ephyeph.github.io/576_lab3/star.png", // Example airport icon
        width: "18px",
        height: "18px"
      }
      };

      // MyAirport
      const myAirports = new FeatureLayer ({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/My_Aiports/FeatureServer",
        renderer: myAirportRenderer,
        outFields: ["AirportCode"],

      })

      map.add(myAirports);

      // myAirports layer label
      myAirports.labelingInfo = [
      {
        symbol: {
          type: "text", // Label as text
          color: "black",
          haloColor: "white",
          haloSize: "1px",
          font: {
            size: 10,
            weight: "bold"
          }
        },
      }];

      // Set the point layer's LayerInfo
      const pointInfos = {
      layer: myAirports
      }

      // Begin Editor constructor
      const editor = new Editor({
      view: view,
      layerInfos: [pointInfos]
      }); // End Editor constructor

      // Add the widget to the view
      view.ui.add(editor, "top-right");

      // Add legend to to map
      const legend = new Legend({
      view: view, // Associate the legend with the map view
      layerInfos: [
        {
          layer: myAirports,
          title: "My Airports"
        },
        {
          layer: usaairportLayer,
          title: "US Airports"
        },
        {
          layer: heliportLayer,
          title: "Heliports"
        }]
  });

  view.ui.add(legend, "bottom-right"); // Add the legend to the bottom-right of the map
});

  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
